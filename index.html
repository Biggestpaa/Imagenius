<!DOCTYPE html>
<html>
<head>
  <title>Home - Toyota Liffey Valley</title>
</head>
<body style="font-family: Arial; text-align:center;">
  <h1>Welcome to Toyota Liffey Valley</h1>
  <input type="text" id="regInput" placeholder="Enter reg..." />
  <button onclick="handleReg()">Continue</button>

  <script>
    function handleReg() {
      const reg = document.getElementById("regInput").value.trim().toLowerCase();
      let data = null;
      if (reg === "151d12345") {
        data = { make: "Toyota", model: "Yaris", year: "2015" };
      } else if (reg === "152d12345") {
        location.href = "admin.html";
        return;
      } else if (reg === "191d54321") {
        data = { make: "Toyota", model: "Corolla", year: "2019" };
      }

      if (data) {
        localStorage.setItem("regData", JSON.stringify(data));
        location.href = "parts.html";
      } else {
        alert("Reg not recognized.");
      }
    }
  </script>

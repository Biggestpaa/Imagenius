<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    .navbar {
      background-color: black;
      padding: 10px;
    }
    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    .banner img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
    }
    .logo img {
      max-width: 100px;
      margin: 10px auto;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="parts.html">Parts</a>
    <a href="accessories.html">Accessories</a>
  </div>
  <div class="logo"><img id="logoImg" src="" alt="Logo" /></div>
  <div class="banner"><img id="bannerImg" src="" alt="Banner" /></div>
  <h2>Welcome to Toyota Liffey Valley Parts Store</h2>
  <input type="text" id="regInput" placeholder="Enter Registration">
  <br>
  <button onclick="submitReg()">Continue</button>
  <button onclick="resetReg()">Reset</button>

<script>
const regData = {{
  "151D12345": {{ make: "Toyota", model: "Yaris", year: "2015" }},
  "161D67890": {{ make: "Toyota", model: "Corolla", year: "2019" }},
  "152D12345": "admin"
}};

function submitReg() {{
  const reg = document.getElementById("regInput").value.trim().toUpperCase();
  if (reg === "152D12345") {{
    window.location.href = "admin.html";
    return;
  }}
  const data = regData[reg];
  if (!data) {{
    alert("Registration not recognized.");
    return;
  }}
  localStorage.setItem("regData", JSON.stringify(data));
  window.location.href = "parts.html";
}}

function resetReg() {{
  localStorage.removeItem("regData");
  alert("Registration reset.");
}}

function loadImages() {{
  const banner = localStorage.getItem("banner");
  const logo = localStorage.getItem("logo");
  if (banner) document.getElementById("bannerImg").src = banner;
  if (logo) document.getElementById("logoImg").src = logo;
}}

loadImages();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  h1, h2, h3 {
    color: #d50000;
    text-align: center;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
  }
  .item-box {
    background: white;
    border-radius: 8px;
    margin: 10px auto;
    padding: 10px;
    max-width: 90%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
</style>

  <title>Parts</title>
</head>
<body style="font-family: Arial;">
  <div id="subBanner" style="text-align:center; font-weight:bold; margin:10px;"></div>
  <input type="text" id="searchBar" placeholder="Search..." style="width: 90%; margin:10px;">
  <div id="parts-container" style="padding: 10px;"></div>

  <script>
    const regData = JSON.parse(localStorage.getItem("regData") || "null");
    const parts = JSON.parse(localStorage.getItem("parts") || "[]");
    const container = document.getElementById("parts-container");

    document.getElementById("subBanner").innerText = regData ? 
      `Showing parts for ${regData.make} ${regData.model} (${regData.year})` : 
      "Showing all parts";

    parts.forEach(item => {
      const div = document.createElement("div");
      div.className = "item-box";
      div.setAttribute("data-make", item.make);
      div.setAttribute("data-model", item.model);
      div.setAttribute("data-year", item.year);
      div.innerHTML = `
        <strong>${item.name}</strong><br>
        Part No: ${item.number}<br>
        â‚¬${item.price}<br>
        Stock: ${item.stock}<hr>
      `;
      if (!regData || (
          item.make.toLowerCase() === regData.make.toLowerCase() &&
          item.model.toLowerCase() === regData.model.toLowerCase() &&
          item.year === regData.year
        )) {
        container.appendChild(div);
      }
    });
  </script>
</body>
</html>

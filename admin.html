<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body style="font-family: Arial; text-align:center;">
  <h1>Admin Panel</h1>
  <h3>Add New Part</h3>
  <input id="name" placeholder="Part Name"><br>
  <input id="number" placeholder="Part Number"><br>
  <input id="make" placeholder="Make"><br>
  <input id="model" placeholder="Model"><br>
  <input id="year" placeholder="Year"><br>
  <input id="price" placeholder="Price"><br>
  <input id="stock" placeholder="Stock"><br>
  <button onclick="savePart()">Save Part</button>

  <script>
    function savePart() {
      const part = {
        name: name.value,
        number: number.value,
        make: make.value,
        model: model.value,
        year: year.value,
        price: price.value,
        stock: stock.value
      };
      const parts = JSON.parse(localStorage.getItem("parts") || "[]");
      parts.push(part);
      localStorage.setItem("parts", JSON.stringify(parts));
      alert("Part saved!");
    }
  </script>
</body>
</html>

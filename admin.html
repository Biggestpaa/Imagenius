<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  h1, h2, h3 {
    color: #d50000;
    text-align: center;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
  }
  .item-box {
    background: white;
    border-radius: 8px;
    margin: 10px auto;
    padding: 10px;
    max-width: 90%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
</style>

  <title>Admin Panel</title>
</head>
<body style="font-family: Arial; text-align:center;">
  <h1>Admin Panel</h1>
  <h3>Add New Part</h3>
  <input id="name" placeholder="Part Name"><br>
  <input id="number" placeholder="Part Number"><br>
  <input id="make" placeholder="Make"><br>
  <input id="model" placeholder="Model"><br>
  <input id="year" placeholder="Year"><br>
  <input id="price" placeholder="Price"><br>
  <input id="stock" placeholder="Stock"><br>
  <button onclick="savePart()">Save Part</button>

  <script>
    function savePart() {
      const part = {
        name: name.value,
        number: number.value,
        make: make.value,
        model: model.value,
        year: year.value,
        price: price.value,
        stock: stock.value
      };
      const parts = JSON.parse(localStorage.getItem("parts") || "[]");
      parts.push(part);
      localStorage.setItem("parts", JSON.stringify(parts));
      alert("Part saved!");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Accessories</title>
</head>
<body style="font-family: Arial;">
  <div id="subBanner" style="text-align:center; font-weight:bold; margin:10px;"></div>
  <input type="text" id="searchBar" placeholder="Search..." style="width: 90%; margin:10px;">
  <div id="accessories-container" style="padding: 10px;"></div>

  <script>
    const regData = JSON.parse(localStorage.getItem("regData") || "null");
    const accessories = JSON.parse(localStorage.getItem("accessories") || "[]");
    const container = document.getElementById("accessories-container");

    document.getElementById("subBanner").innerText = regData ? 
      `Showing accessories for ${regData.make} ${regData.model} (${regData.year})` : 
      "Showing all accessories";

    accessories.forEach(item => {
      const div = document.createElement("div");
      div.className = "item-box";
      div.setAttribute("data-make", item.make);
      div.setAttribute("data-model", item.model);
      div.setAttribute("data-year", item.year);
      div.innerHTML = `
        <strong>${item.name}</strong><br>
        Part No: ${item.number}<br>
        â‚¬${item.price}<br>
        Stock: ${item.stock}<hr>
      `;
      if (!regData || (
          item.make.toLowerCase() === regData.make.toLowerCase() &&
          item.model.toLowerCase() === regData.model.toLowerCase() &&
          item.year === regData.year
        )) {
        container.appendChild(div);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Accessories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .navbar {
      background-color: black;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
    }
    .sub-banner {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #searchBar {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
    .item-box {
      background: white;
      border-radius: 8px;
      margin: 10px auto;
      padding: 10px;
      max-width: 90%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item-box img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 5px auto;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="accessories.html">Accessories</a>
  <a href="accessories.html">Accessories</a>
</div>

<div id="subBanner" class="sub-banner"></div>
<input type="text" id="searchBar" placeholder="Search by name, number, make or model...">
<div id="accessories-container"></div>


<script>
const regData = JSON.parse(localStorage.getItem("regData") || "null");
const accessories = JSON.parse(localStorage.getItem("accessories") || "[]");
const container = document.getElementById("accessories-container");
const banner = document.getElementById("subBanner");

if (regData) {
  banner.innerText = "Showing accessories for " + regData.make + " " + regData.model + " (" + regData.year + ")";
} else {
  banner.innerText = "Showing all accessories";
}

function displayAccessories(filter = "") {
  container.innerHTML = "";
  accessories.forEach(part => {
    const matchReg = !regData || (
      part.make.toLowerCase() === regData.make.toLowerCase() &&
      part.model.toLowerCase() === regData.model.toLowerCase() &&
      part.year === regData.year
    );
    const matchSearch = !filter || Object.values(part).some(v => 
      String(v).toLowerCase().includes(filter.toLowerCase())
    );
    if (matchReg && matchSearch) {
      const div = document.createElement("div");
      div.className = "item-box";
      if (part.image) {
        div.innerHTML += '<img src="' + part.image + '" alt="Part Image">';
      }
      div.innerHTML += "<strong>" + part.name + "</strong><br>Part No: " + part.number + "<br>â‚¬" + part.price + "<br>Stock: " + part.stock;
      container.appendChild(div);
    }
  });
}

document.getElementById("searchBar").addEventListener("input", e => {
  displayAccessories(e.target.value);
});

displayAccessories();
</script>

</body>
</html>
